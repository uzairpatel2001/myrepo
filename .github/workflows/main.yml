name: workflow

on:
    push:
        branches:
        - main

jobs:
    quality-check-gate-job:
        runs-on: ubuntu-latest

        steps:
            - name: checkout code 
              uses: actions/checkout@v2

            - name: python setup
              uses: actions/setup-python@v6
              with:
                python-version: "3.10"

            - name: python version
              run: python --version  

            - name: install depadencies
              run: pip install -r requirements.txt

            - name: run test cases
              run:  pytest --cov=calc --cov-report=term --cov-report=html --cov-fail-under=80

            - name: download code coverage report
              uses: actions/upload-artifact@v4
              with:
                name: html-code-covrage-report
                path: htmlcov/

    deploy-job:
        runs-on: ubuntu-latest
        needs: quality-check-gate-job
         
        steps:
            - name: print meessage
              run: echo "deploy job started"
